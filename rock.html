<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <p>Open the console to play!</p>

    <script>
        // Array to hold the choices
       // Function to play a single round of Rock, Paper, Scissors
function playRound(playerSelection, computerSelection) {
    playerSelection = playerSelection.toLowerCase();
    computerSelection = computerSelection.toLowerCase();

    if (playerSelection === computerSelection) {
        return "It's a tie! Both chose " + playerSelection;
    }

    if (
        (playerSelection === "rock" && computerSelection === "scissors") ||
        (playerSelection === "scissors" && computerSelection === "paper") ||
        (playerSelection === "paper" && computerSelection === "rock")
    ) {
        return "You win! " + playerSelection + " beats " + computerSelection;
    } else {
        return "You lose! " + computerSelection + " beats " + playerSelection;
    }
}

// Function to get computer's choice randomly
function getComputerChoice() {
    const choices = ["rock", "paper", "scissors"];
    const randomIndex = Math.floor(Math.random() * choices.length);
    return choices[randomIndex];
}

// Function to play a 5-round game
function playGame() {
    let playerScore = 0;
    let computerScore = 0;
    
    for (let round = 1; round <= 5; round++) {
        const playerSelection = prompt(`Round ${round}: Enter rock, paper, or scissors:`);
        const computerSelection = getComputerChoice();
        const result = playRound(playerSelection, computerSelection);
        console.log(result);
        
        // Update scores based on the result
        if (result.startsWith("You win")) {
            playerScore++;
        } else if (result.startsWith("You lose")) {
            computerScore++;
        }
    }

    // Announce the final result
    console.log(`Final Scores: Player: ${playerScore}, Computer: ${computerScore}`);
    if (playerScore > computerScore) {
        console.log("Congratulations! You are the overall winner!");
    } else if (playerScore < computerScore) {
        console.log("The computer is the overall winner! Better luck next time!");
    } else {
        console.log("It's an overall tie! Well played!");
    }
}

// Start the game
playGame();

    </script>
</body>
</html>
